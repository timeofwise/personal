{% extends 'base.html' %}
{% block title %}등록 완료{% endblock %}

{% block content %}
<div class="container">
    <div class="row">
        <div class="col-md-2"></div>
        <div class="col-md-8 panel panel-default">
            <div class="alert alert-info">{{ new_user.username }}님, 정보 등록이 완료되었습니다.</div>
            <a class="btn btn-primary" href="{% url 'account:login'%}">로그인 화면으로 이동</a>
            <a class="btn btn-info" href="{% url 'account:home'%}">메인 페이지로 이동</a>
        </div>
        <div class="col-md-2"></div>
    </div>
</div>
{% endblock %}
