{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>또또맘의 자산리포트 {% block title %}{% endblock %}</title>
    <!--Google Fonts-->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100;300;400;500;700;900&family=Nanum+Myeongjo:wght@400;700;800&family=Noto+Sans+SC:wght@100;300;400;500&display=swap" rel="stylesheet">

    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">
    <script src="{% static 'js/jquery-3.5.1.js' %}"></script>
    <script src="{% static 'js/chart.js' %}"></script>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <link rel="stylesheet" href="{% static 'css/font-awesome.min.css' %}">
    <!-- Fengyuan Chen's Datepicker -->
    <link rel="stylesheet" href="{% static 'css/datepicker.min.css' %}">
    <script src="{% static 'js/datepicker.min.js' %}"></script>
    <!-- Font Awesome -->
    <script src="{% static 'js/476a755b9a.js' %}"></script>
</head>
<body style="font-family: 'Noto Sans KR', sans-serif !important;">
<nav id="header" class="navbar navbar-expand-lg navbar-light bg-light d-print-none" style="z-index:4000!important">
  <div class="container">
      <a class="navbar-brand" href="{% url 'home:home' %}">또또맘 자산관리 <i class="fas fa-coins"></i></a>
    <button class="navbar-toggler border-0" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item">
          <a class="nav-link" aria-current="page" href="#">또또맘</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" aria-current="page" href="#">힘내요</a>
        </li>
        {% if user.is_authenticated %}
        <li class="nav-item">
          <a class="nav-link" aria-current="page" href="{% url 'home:add-asset' %}">자산등록</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" aria-current="page" href="{% url 'home:add-deposit' %}">입출금</a>
        </li>
        {% endif %}
      </ul>
    </div>
  </div>
</nav>
{% block content %}
{% endblock %}
<script src="{% static 'js/popper.min.js' %}" ></script>
<script src="{% static 'js/bootstrap.min.js' %}"></script>
{% block scripts %}
{% endblock %}
</body>
</html>
